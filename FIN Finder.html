<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>VIN Lookup Tool</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b2b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      background: #444;
      color: #fff;
    }

    button {
      padding: 12px 24px;
      background-color: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #006ce0;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîç VIN Decoder</h2>
  <form id="vinForm">
    <input type="text" id="vinInput" placeholder="FIN hier eingeben" maxlength="17" autofocus>
    <button type="submit">Fahrzeugdaten anzeigen</button>
  </form>
  <div class="footer">powered by vindecoderz.com</div>
</div>

<script>
  document.getElementById('vinForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const vin = document.getElementById('vinInput').value.trim();
    if (vin.length >= 10) {
      const url = 'https://www.vindecoderz.com/EN/check-lookup/' + encodeURIComponent(vin);
      window.open(url, '_blank');
    } else {
      alert("Bitte eine g√ºltige FIN (mind. 10 Zeichen) eingeben.");
    }
  });
</script>

</body>
</html>
